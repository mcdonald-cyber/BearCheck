<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bear Fun</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
        <h1>Bear Check!</h1>
     <section>
        <div class="group">
            <div class="item">
            <img src="brownbear.jpg" alt="brown bear lounging with arms crossed looking off center" width="400" />
            <h2>Bear Basics</h2>
            <p>
                Bears are majestic as fuck. 
            </p>
            <p>
                <ul>Bears:
                    <li>likes to keep to themselves.</li>
                    <li>enjoys chips and salsa. </li>
                    <li>would prefer your poke bowl over you.</li>
                    <li>probably napping somewhere.</li>
                </ul>
            </p>
            </div>

            <div class="item">
            <img src="images/coffee-2-2.jpg" alt="" width="400" />
            </div>
        </div>
      </section>
      <section>
        <div class="group">
            <form>
                <fieldset>
                <legend><h2>Bear Registry</h2></legend>
                <div>
                    <label for="name">Bear Name:</label>
                    <input id="name" type="text" name="name" placeholder="Winnie the Bear"/>
                </div>
                <div>
                    <label for="email">Enter your email:</label>

                    <input type="email" id="email"
                        size="30" placeholder="BearlyBearable@bears.com" required >
                </div>
                <div>
                    <label for="form-message">Your message:</label>
                    <textarea
                    id="form-message"
                    name="message"
                    autofocus="on"
                    required
                    maxlength="200"
                    placeholder="Why are you a bear?"
                    ></textarea>
                </div>
                <input type="submit" value="Send Request">
                </fieldset>
                ...
            </form>
        </div>
    </section>
  </main>
  </body>
  </html>
